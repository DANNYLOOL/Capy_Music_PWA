<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Canción - Capy Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .navbar-like {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-like h1 {
            margin: 0;
            font-size: 20px;
        }

        .user-menu {
            position: relative;
            display: inline-block;
        }

        .user-menu button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .user-menu button:focus {
            outline: none;
        }

        .user-menu button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }

        .user-menu:hover .dropdown {
            display: block;
        }

        .content-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .content-container h2 {
            margin-bottom: 20px;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px;
            width: 145px;
        }

        #back-btn {
            background-color: rgb(238, 0, 0);
        }

        #back-btn:hover {
            background-color: rgb(176, 0, 0);
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar-like">
        <h1>Capy Music</h1>
        <div class="user-menu">
            <button>
                <span>&#128100;</span> <!-- Ícono de usuario -->
            </button>
            <div class="dropdown">
                <a href="#" id="logout">Salir</a>
            </div>
        </div>
    </div>

    <!-- Contenido -->
    <div class="content-container">
        <h2>¿Estás seguro de que deseas eliminar esta canción?</h2>
        <div style="display: flex; justify-content: center; gap: 20px;">
            <button id="cancel-btn" class="submit-btn">Cancelar</button>
            <button id="confirm-btn" class="submit-btn"  style="background-color: rgb(238, 0, 0);">Eliminar</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/eliminar.js" type="module"></script>

</body>

</html>
